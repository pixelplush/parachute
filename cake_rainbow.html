<!DOCTYPE html>
<html>
<head>
    <title>Parachute Drop (Rainbow Cake) Game by PixelPlush</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6EJRXTPH3Z"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-6EJRXTPH3Z');

    <link rel="stylesheet" href="css/fonts.css" />
    <script src="https://cdn.jsdelivr.net/npm/tinycolor2/dist/tinycolor-min.js"></script>
    <script src="https://www.pixelplush.dev/assets/pinkfluffyunicorn.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/gh/pixelplush/assets/pinkfluffyunicorn.min.js"></script> -->
    <script src="js/parachute.min.js"></script>
    <style>
    * {
        background-color: transparent;
        margin: 0;
        padding: 0;
        border: 0;
    }
    body {
        overflow: hidden;
    }
    </style>
</head>
<body>
    <div id="unicorn-display"></div>
    <script>
    const params = new URLSearchParams( location.search );
    setupGame( "Parachute Drop (Rainbow Cake)", {
	"requires": "addon_parachute_cakerainbow",
	"path": "https://cdn.jsdelivr.net/gh/pixelplush",
	"bg": "game-parachute/cake_theme/cake_rainbow/bcg",
	"target": "game-parachute/cake_theme/cake_rainbow/target_cake_rainbow_back",
	"target_front": "game-parachute/cake_theme/cake_rainbow/target_cake_rainbow_front_credit",
	"target_offset": -10,
	"target_width": 384,
	"target_y_offset": 50,
	"target_walls": 48,
	"target_collide_land": 0,
	"target_particles": [
		"#ffffff"
	],
	"clouds": [
		"game-parachute/cake_theme/cake_rainbow/cloud1",
		"game-parachute/cake_theme/cake_rainbow/cloud2",
		"game-parachute/cake_theme/cake_rainbow/cloud3",
		"game-parachute/cake_theme/cake_rainbow/cloud4",
		"game-parachute/cake_theme/cake_rainbow/cloud5"
	],
	"parachute_offset": 0,
	"parachutes": [
		"game-parachute/cake_theme/cake_rainbow/chutes_cake_rainbow_blue",
		"game-parachute/cake_theme/cake_rainbow/chutes_cake_rainbow_green",
		"game-parachute/cake_theme/cake_rainbow/chutes_cake_rainbow_pink",
		"game-parachute/cake_theme/cake_rainbow/chutes_cake_rainbow_yellow"
	],
	"droplets": [
		"game-parachute/cake_theme/cake_rainbow/droplet1",
		"game-parachute/cake_theme/cake_rainbow/droplet3",
		"game-parachute/cake_theme/cake_rainbow/droplet5",
		"game-parachute/cake_theme/cake_rainbow/droplet8",
		"game-parachute/cake_theme/cake_rainbow/droplet9",
		"game-parachute/cake_theme/cake_rainbow/droplet10"
	],
	"dropletSizes": [
		1,
		0.5,
		0.5,
		0.5,
		0.5,
		0.5
	],
	"queue_sound": "sfx/group_queue.mp3",
	"drop_sound": "sfx/woodrop.mp3",
	"parachute_sound": "sfx/parachuteflap.mp3",
	"characters": {
		"maaya": "maaya",
		"instafluff": "insta",
		"boy": "boy",
		"girl": "girl"
	},
	"playable": [
		"boy",
		"girl"
	]
}, {
        channel: params.get( "channel" ),
        oauth: params.get( "oauth" ),
        refreshToken: params.get( "refreshToken" ),
        messageFormat: params.get( "messageFormat" ),
        overlay: params.get( "overlay" ),
        clouds: params.get( "clouds" ),
        hideTilDrop: params.get( "hideTilDrop" ),
        volume: params.get( "volume" ),
        droplets: params.get( "droplets" ),
        command: params.get( "command" ),
        commandOn: params.get( "commandOn" ),
        cooldown: params.get( "cooldown" ),
        variations: params.get( "variations" ),
        didRandom: params.get( "didRandom" ),
        targetPos: params.get( "targetPos" ),
        cpDrop: params.get( "cpDrop" ),
        cpDropCost: params.get( "cpDropCost" ),
        cpDroplets: params.get( "cpDroplets" ),
        cpDropletsCost: params.get( "cpDropletsCost" ),
        cpDropletsCD: params.get( "cpDropletsCD" ),
        cpQueue: params.get( "cpQueue" ),
        cpQueueCost: params.get( "cpQueueCost" ),
        cpQueueCD: params.get( "cpQueueCD" ),
        notifVolume: params.get( "notifVolume" ),
        spawnZombies: params.get( "spawnZombies" ),
        readyTime: params.get( "readyTime" ),
        raidMode: params.get( "raidMode" ),
        outfit: params.get( "outfit" ),
    });
    </script>
</body>
</html>
