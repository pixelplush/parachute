<!DOCTYPE html>
<html>
    <head>
        <title>Pixel Parachute Drop Game by PixelPlush</title>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-6EJRXTPH3Z"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'G-6EJRXTPH3Z');
        </script>
        <link rel="stylesheet" href="web/fonts.css" />
        <script src="https://cdn.jsdelivr.net/npm/tinycolor2/dist/tinycolor-min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/pixelplush/assets/pinkfluffyunicorn.min.js"></script>
        <script src="web/twemoji-parser.js"></script>
        <script src="web/parachute.min.js"></script>
        <style>
            * {
                background-color: transparent;
                margin: 0;
                padding: 0;
                border: 0;
            }
        </style>
    </head>
    <body>
        <div id="unicorn-display"></div>
        <script>
            const params = new URLSearchParams( location.search );
            setupGame( "Pixel Parachute (Rainbow Cake)", {
        		// requires: "addon_parachute_rainbow",
                path: "https://cdn.jsdelivr.net/gh/pixelplush",
				bg: "game-parachute/cake_theme/cake_rainbow/bcg",
				target: "game-parachute/cake_theme/cake_rainbow/target_cake_rainbow_back",
				target_front: "game-parachute/cake_theme/cake_rainbow/target_cake_rainbow_front_credit",
				target_offset: -10,
				target_width: 384,
				target_y_offset: 50,
				target_walls: 48,
				target_collide_land: 0,
				clouds: [ "game-parachute/cake_theme/cake_rainbow/cloud1", "game-parachute/cake_theme/cake_rainbow/cloud2", "game-parachute/cake_theme/cake_rainbow/cloud3", "game-parachute/cake_theme/cake_rainbow/cloud4", "game-parachute/cake_theme/cake_rainbow/cloud5" ],
				parachute_offset: 0,
				parachutes: [
					"game-parachute/cake_theme/cake_rainbow/chutes_cake_rainbow_blue",
					"game-parachute/cake_theme/cake_rainbow/chutes_cake_rainbow_green",
					"game-parachute/cake_theme/cake_rainbow/chutes_cake_rainbow_pink",
					"game-parachute/cake_theme/cake_rainbow/chutes_cake_rainbow_yellow",
				],
                droplets: [
                    "items/droplets/greydroplet2",
                    "items/droplets/purpledroplet2",
                    "items/droplets/greendroplet2",
                    "items/droplets/bluedroplet2",
                    "items/droplets/reddroplet2",
                    "items/droplets/yellowdroplet2",
                ],
                dropletSizes: [
                    1.5,
                    1,
                    1,
                    1,
                    1,
                    1,
                ],
                // target_sound: "sfx/dry_leaf.mp3",
                drop_sound: "sfx/woodrop.mp3",
                parachute_sound: "sfx/parachuteflap.mp3",
                characters: {
                    "maaya": "maaya",
                    "instafluff": "insta",
                    "avellana": "avelana",
                    "jimmy": "jimmy",
                    "sammie": "sammie",
                    "boy": "boy",
                    "girl": "girl",
                },
                playable: [ "boy", "girl" ],
            }, {
                channel: params.get( "channel" ),
                oauth: params.get( "oauth" ),
                messageFormat: params.get( "messageFormat" ),
                overlay: params.get( "overlay" ),
                clouds: params.get( "clouds" ),
                hideTilDrop: params.get( "hideTilDrop" ),
                volume: params.get( "volume" ),
                droplets: params.get( "droplets" ),
                command: params.get( "command" ),
                commandOn: params.get( "commandOn" ),
                cooldown: params.get( "cooldown" ),
                cpDrop: params.get( "cpDrop" ),
                cpDropCost: params.get( "cpDropCost" ),
                cpDroplets: params.get( "cpDroplets" ),
                cpDropletsCost: params.get( "cpDropletsCost" ),
                cpDropletsCD: params.get( "cpDropletsCD" )
            });
        </script>
    </body>
</html>
