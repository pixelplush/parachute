<!DOCTYPE html>
<html>
    <head>
        <title>Pixel Parachute Drop Game by PixelPlush</title>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-6EJRXTPH3Z"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'G-6EJRXTPH3Z');
        </script>
        <link rel="stylesheet" href="web/fonts.css" />
        <script src="https://cdn.jsdelivr.net/npm/tinycolor2/dist/tinycolor-min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/pixelplush/assets/pinkfluffyunicorn.min.js"></script>
        <script src="web/twemoji-parser.js"></script>
        <script src="web/parachute.min.js"></script>
        <style>
            * {
                background-color: transparent;
                margin: 0;
                padding: 0;
                border: 0;
            }
            body {
              overflow: hidden;
            }
        </style>
    </head>
    <body>
        <div id="unicorn-display"></div>
        <script>
            const params = new URLSearchParams( location.search );
            setupGame( "Pixel Parachute (Cherry Blossoms)", {
                requires: "addon_parachute_blossoms",
                path: "https://cdn.jsdelivr.net/gh/pixelplush",
                bg: "game-parachute/spring_theme/bcg",
                target: "game-parachute/spring_theme/target_new/target",
                target_front: "game-parachute/spring_theme/target_new/target_spring_front",
                target_offset: -16,
                target_width: 384,
                target_y_offset: 56,
                target_boosh: [ "game-parachute/spring_theme/petal1", "game-parachute/spring_theme/petal2", "game-parachute/spring_theme/petal3", "game-parachute/spring_theme/petal4", "game-parachute/spring_theme/petal5",
                    "game-parachute/spring_theme/petal6", "game-parachute/spring_theme/petal7", "game-parachute/spring_theme/petal8", "game-parachute/spring_theme/petal9", "game-parachute/spring_theme/petal10",
                    "game-parachute/spring_theme/petal11", "game-parachute/spring_theme/petal12" ],
                clouds: [ "game-parachute/spring_theme/cloud1", "game-parachute/spring_theme/cloud2", "game-parachute/spring_theme/cloud3", "game-parachute/spring_theme/cloud4", "game-parachute/spring_theme/cloud5" ],
                parachute_offset: 0,
                parachutes: [
                    "game-parachute/spring_theme/hot_air_balloon_purple", "game-parachute/spring_theme/hot_air_balloon_pink", "game-parachute/spring_theme/hot_air_balloon_pink2",
                    "game-parachute/spring_theme/hot_air_balloon_orange"
                ],
                petparachutes: [
                    "game-parachute/spring_theme/para_balloon_purple", "game-parachute/spring_theme/para_balloon_pink", "game-parachute/spring_theme/para_balloon_pink2",
                    "game-parachute/spring_theme/para_balloon_peach"
                ],
                droplets: [
                    "game-parachute/spring_theme/petal1",
                    "game-parachute/spring_theme/petal2",
                    "game-parachute/spring_theme/petal3",
                    "game-parachute/spring_theme/petal4",
                    "game-parachute/spring_theme/petal5",
                    "game-parachute/spring_theme/petal6",
                ],
                target_sound: "sfx/dry_leaf.mp3",
                drop_sound: "sfx/woodrop.mp3",
                parachute_sound: "sfx/parachuteflap.mp3",
                characters: {
                    "maaya": "maaya",
                    "instafluff": "insta",
                    "avellana": "avelana",
                    "jimmy": "jimmy",
                    "sammie": "sammie",
                    "boy": "boy",
                    "girl": "girl",
                    "bellflower": "bellflower",
                    "calendula": "calendula",
                    "poppy": "poppy",
                },
                playable: [ "boy", "girl", "bellflower", "calendula", "poppy" ],
            }, {
                channel: params.get( "channel" ),
                oauth: params.get( "oauth" ),
                messageFormat: params.get( "messageFormat" ),
                overlay: params.get( "overlay" ),
                clouds: params.get( "clouds" ),
                hideTilDrop: params.get( "hideTilDrop" ),
                volume: params.get( "volume" ),
                droplets: params.get( "droplets" ),
                command: params.get( "command" ),
                commandOn: params.get( "commandOn" ),
                cooldown: params.get( "cooldown" ),
                cpDrop: params.get( "cpDrop" ),
                cpDropCost: params.get( "cpDropCost" ),
                cpDroplets: params.get( "cpDroplets" ),
                cpDropletsCost: params.get( "cpDropletsCost" ),
                cpDropletsCD: params.get( "cpDropletsCD" ),
        		cpQueue: params.get( "cpQueue" ),
        		cpQueueCost: params.get( "cpQueueCost" ),
        		cpQueueCD: params.get( "cpQueueCD" ),
                spawnZombies: params.get( "spawnZombies" ),
              readyTime: params.get( "readyTime" ),
            });
        </script>
    </body>
</html>
