<!DOCTYPE html>
<html>

    <body>
        <div id="unicorn-display"></div>
        <script>
            const params = new URLSearchParams( location.search );
            setupGame( "Pixel Parachute (Autumn)", {
                path: "https://cdn.jsdelivr.net/gh/pixelplush",
                bg: "game-parachute/bcg_night",
                target: [ "game-parachute/cauldron/cauldron1", "game-parachute/cauldron/cauldron2", "game-parachute/cauldron/cauldron3", "game-parachute/cauldron/cauldron4", "game-parachute/cauldron/cauldron5", "game-parachute/cauldron/cauldron6", "game-parachute/cauldron/cauldron7", "game-parachute/cauldron/cauldron8", "game-parachute/cauldron/cauldron9",

                target_offset: -34,
                target_width: 384,
                target_y_offset: 14,
                target_particles: [ "#64c424", "#64c424" ],
                clouds: [ "game-parachute/cloud1_night", "game-parachute/cloud2_night", "game-parachute/cloud3_night", "game-parachute/cloud4_night", "game-parachute/cloud5_night" ],
                parachutes: [

                    "game-parachute/chute_black", "game-parachute/chute_black_green",
                ],
                droplets: [
                    "items/droplets/greydroplet2",
                    "items/droplets/purpledroplet2",
                    "items/droplets/greendroplet2",
                    "items/droplets/bluedroplet2",
                    "items/droplets/reddroplet2",
                    "items/droplets/yellowdroplet2",
                ],
                target_sound: "sfx/droplet.wav",
                drop_sound: "sfx/woodrop.mp3",
                parachute_sound: "sfx/parachuteflap.mp3",
                characters: {
                    "maaya": "maaya",
                    "instafluff": "insta",
                    "avellana": "avelana",
                    "jimmy": "jimmy",
                    "sammie": "sammie",
                    "boy": "boy",
                    "girl": "girl",
                    "witch": "witch",
                    "vampire": "vampire",
                    "zombie": "zombie",
                },
                playable: [ "witch", "vampire", "zombie" ],
            }, {
                channel: params.get( "channel" ),
                oauth: params.get( "oauth" ),
                messageFormat: params.get( "messageFormat" ),
                overlay: params.get( "overlay" ),
                clouds: params.get( "clouds" ),
                hideTilDrop: params.get( "hideTilDrop" ),
                volume: params.get( "volume" ),
                droplets: params.get( "droplets" ),
                command: params.get( "command" ),
                cooldown: params.get( "cooldown" )
            });
