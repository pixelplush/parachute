<!DOCTYPE html>
<html>
    <head>
        <title>Pixel Parachute Drop Game by PixelPlush</title>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-6EJRXTPH3Z"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'G-6EJRXTPH3Z');
        </script>
        <link rel="stylesheet" href="web/fonts.css" />
        <script src="https://cdn.jsdelivr.net/npm/tinycolor2/dist/tinycolor-min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/pinkfluffyunicorn@1.0.2/dist/pinkfluffyunicorn.min.js"></script>
        <script src="web/twemoji-parser.js"></script>
        <script src="web/parachute.min.js"></script>
        <style>
            * {
                background-color: transparent;
                margin: 0;
                padding: 0;
                border: 0;
            }
        </style>
    </head>
    <body>
        <div id="unicorn-display"></div>
        <script>
            const params = new URLSearchParams( location.search );
            setupGame( "Pixel Parachute (Rainbow)", {
        		// requires: "addon_parachute_rainbow",
                path: "https://cdn.jsdelivr.net/gh/pixelplush",
                bg: "game-parachute/pride_theme/bcg",
        		target: [ "game-parachute/pride_theme/target/target_pride1", "game-parachute/pride_theme/target/target_pride2", "game-parachute/pride_theme/target/target_pride3",
        			"game-parachute/pride_theme/target/target_pride4", "game-parachute/pride_theme/target/target_pride5", "game-parachute/pride_theme/target/target_pride6",
        			"game-parachute/pride_theme/target/target_pride7", "game-parachute/pride_theme/target/target_pride8", "game-parachute/pride_theme/target/target_pride9",
        		],
        		target_front: "game-parachute/pride_theme/target/target_pride_front",
        		target_animate_on_landed: true,
        		target_offset: -45,
        		target_width: 384,
        		target_y_offset: 50,
                // target_boosh: [ "game-parachute/spring_theme/petal1", "game-parachute/spring_theme/petal2", "game-parachute/spring_theme/petal3", "game-parachute/spring_theme/petal4", "game-parachute/spring_theme/petal5",
                //     "game-parachute/spring_theme/petal6", "game-parachute/spring_theme/petal7", "game-parachute/spring_theme/petal8", "game-parachute/spring_theme/petal9", "game-parachute/spring_theme/petal10",
                //     "game-parachute/spring_theme/petal11", "game-parachute/spring_theme/petal12" ],
                clouds: [ "game-parachute/pride_theme/cloud1", "game-parachute/pride_theme/cloud2", "game-parachute/pride_theme/cloud3", "game-parachute/pride_theme/cloud4", "game-parachute/pride_theme/cloud5" ],
                parachute_offset: 0,
        		pridechutes: {
        			"asexual": "game-parachute/pride_theme/chute_plane_asexual",
        			"bisexual": "game-parachute/pride_theme/chute_plane_bisexual",
        			"gay": "game-parachute/pride_theme/chute_plane_gay",
        			"genderfluid": "game-parachute/pride_theme/chute_plane_genderfluid",
        			"intersex": "game-parachute/pride_theme/chute_plane_intersex",
        			"lesbian": "game-parachute/pride_theme/chute_plane_lesbian",
        			"nonbinary": "game-parachute/pride_theme/chute_plane_nonbinary",
        			"pansexual": "game-parachute/pride_theme/chute_plane_pansexual",
        			"trans": "game-parachute/pride_theme/chute_plane_transgender",
        		},
        		parachutes: [
        			"game-parachute/pride_theme/chute_plane_plain",
        			"game-parachute/pride_theme/chute_rainbow",
        		],
        		petparachutes: [
        			"game-parachute/pride_theme/chute_plane_plain",
        			"game-parachute/pride_theme/chute_rainbow",
        		],
                droplets: [
                    "items/droplets/greydroplet2",
                    "items/droplets/purpledroplet2",
                    "items/droplets/greendroplet2",
                    "items/droplets/bluedroplet2",
                    "items/droplets/reddroplet2",
                    "items/droplets/yellowdroplet2",
                ],
                dropletSizes: [
                    1.5,
                    1,
                    1,
                    1,
                    1,
                    1,
                ],
                // target_sound: "sfx/dry_leaf.mp3",
                drop_sound: "sfx/woodrop.mp3",
                parachute_sound: "sfx/parachuteflap.mp3",
                characters: {
                    "maaya": "maaya",
                    "instafluff": "insta",
                    "avellana": "avelana",
                    "jimmy": "jimmy",
                    "sammie": "sammie",
                    "boy": "boy",
                    "girl": "girl",
                },
                playable: [ "boy", "girl" ],
            }, {
                channel: params.get( "channel" ),
                oauth: params.get( "oauth" ),
                messageFormat: params.get( "messageFormat" ),
                overlay: params.get( "overlay" ),
                clouds: params.get( "clouds" ),
                hideTilDrop: params.get( "hideTilDrop" ),
                volume: params.get( "volume" ),
                droplets: params.get( "droplets" ),
                command: params.get( "command" ),
                commandOn: params.get( "commandOn" ),
                cooldown: params.get( "cooldown" ),
                cpDrop: params.get( "cpDrop" ),
                cpDropCost: params.get( "cpDropCost" ),
                cpDroplets: params.get( "cpDroplets" ),
                cpDropletsCost: params.get( "cpDropletsCost" ),
                cpDropletsCD: params.get( "cpDropletsCD" )
            });
        </script>
    </body>
</html>
